<template name="dashboard">
	<header class="hero-header">
		<div class="wrapper story-wrapper">
			<h4 class="hero-title strong">Dashboard</h4>
		</div>
	</header>
	<div class="wrapper story-wrapper">
		<div class="t-a-center pad-1">
			<a class="btn primary-btn create-story-btn" href="#">Create Emojination</a>
		</div>
		{{#if userStories}}
			<div class="user-stories">
				{{#each userStories}}
					{{>dashboardExcerpt}}
				{{/each}}
			</div>
		{{else}}
			<p>You have not create any stories.</p>
		{{/if}}
	</div>
</template>	


<template name="dashboardExcerpt">
	<div class="user-story excerpt off-page">
		<div class="story-header">
			<p class="story-title">
				<a class="story-link" href="{{pathFor route='storySingle'}}">{{{title}}}</a>
			</p>
		</div>

		<div class="story-date">
			<p>{{publishedOnDate}},</p>
			<p>{{publishedOnYear}}</p>
		</div>

		<p class="emoji-string">
			{{#each emojis}}
				<span class="emoji">{{#emojione}}{{this.shortname}}{{/emojione}}</span>
			{{/each}}
		</p>
		<p class="story-text">"{{{textExcerpt}}}"</p>
		
		<p class="story-status {{#if published}}published{{/if}}">
		{{#if published}}
			Published
		{{else}}
			Unpublished
		{{/if}}
		</p>
	</div>
</template>
