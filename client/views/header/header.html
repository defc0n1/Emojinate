<template name="header">
	<a href="/" class="logo"><img src="logo.png"/></a>

	{{#if currentUser}}
		<a href="#" class="header-link account-link">{{currentUser.username}} <span class="arrow">&#9652;</span></a>
		<a href="/dashboard" class="header-link dashboard-link">Dashboard</a>
	{{else}}
		<a href="#" class="btn header-link twitter-login-link">{{>twitterIcon}}Login With Twitter</a>
	{{/if}}
</template>
